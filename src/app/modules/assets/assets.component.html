<mat-form-field class="w-full md:w-72">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Ex. BTC or Bitcoin" (keyup)="searchHandler($event)" #input>
</mat-form-field>

@if(dataList$ | async; as dataList) {
<table mat-table [dataSource]="dataList" class="mat-elevation-z8">
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Rank</th>
    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="priceUsd">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.priceUsd}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="goToAsset(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
}
